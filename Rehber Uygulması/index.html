<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Rehber Uygulaması</title>
    <link rel="stylesheet" href="./skeleton/normalize.css">
    <link rel="stylesheet" href="./skeleton/skeleton.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Rehber Uygulaması</h1>
        <form action="#" id="form-rehber">
            <div>
                <label for="ad">Ad :</label>
                <input type="text" name="ad" id="ad" class="u-full-width">
            </div>
            <div>
                <label for="soyad">Soyad :</label>
                <input type="text" name="soyad" id="soyad" class="u-full-width">
            </div>
            <div>
                <label for="mail">E-Mail :</label>
                <input type="email" name="mail" id="mail" placeholder="example@example.com" class="u-full-width">
            </div>
            <div>
                <input type="submit" value="Kaydet" class="button-primary u-full-width ekleGuncelle">
            </div>
        </form>

        <hr>

        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Ad</th>
                    <th>Soyad</th>
                    <th>E-Mail</th>
                    <th>İşlem</th>
                </tr>
            </thead>
            <tbody class="kisi-listesi">
            
            </tbody>
        </table>

    </div>




    <script src="app.js"></script>
</body>
</html>
